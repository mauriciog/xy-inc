@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="xy-inc">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/external/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/external/angular.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/external/angular-resource.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/internal/services.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/internal/controllers.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
